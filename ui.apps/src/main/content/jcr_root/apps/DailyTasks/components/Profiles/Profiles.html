<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html" />
<sly data-sly-call="${template.placeholder @ isEmpty=!properties.name}" />

<!-- Check if Name is provided -->
<sly data-sly-test="${properties.name}">
    <h3>Name: ${properties.name}</h3>

    <!-- Check if an image is selected -->
    <sly data-sly-test="${properties.imageDropdown}">
        <h3>Selected Image:</h3>
        <img src="${properties.imageDropdown}" alt="Selected dog Image"  class="dynamic-image" style="width: 350px; height: 350px;" />
    </sly>
</sly>
